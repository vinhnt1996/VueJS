<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            position: relative;
        }
        #box-2 {
            width: 50px;
            height: 50px;
            background-color: brown;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="app">
            <p>{{count}}</p>
            <button v-on:click="dem">Đếm cừu</button>
            <div id="box" v-on:mousemove="handleMouseMove">
                <p>ClientX: {{clientX}}</p>
                <p>ClientY: {{clientY}}</p>
                <div id="box-2" v-on:mousemove.stop="handleMouseMoveChild"></div>
            </div>
        <form action="server.php" v-on:submit.prevent="submitForm">
            <label for="">Username</label>
            <input type="text"><br>
            <label for="">Password</label>
            <input type="password"><br>
            <input type="submit" value="Đăng nhập">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
